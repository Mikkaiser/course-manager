<h1>Course List (Separated)</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngfor="let course of courses">
            <td> {{}} </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
