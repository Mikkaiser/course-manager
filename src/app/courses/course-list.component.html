<h1>Course List (Separated)</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td> <img height="30px"  width="30px" [src] ="course.imageUrl" alt="http image"> </td>
            <td> {{course.name}} </td>
            <td> {{course.price | currency}} </td>
            <td> {{course.code}} </td>
            <td> {{course.duration}} </td>
            <td>
              <app-star [rating]="course.rating"></app-star>
            </td>
            <td> {{course.release}} </td>
            <td></td>
        </tr>
    </tbody>
</table>
